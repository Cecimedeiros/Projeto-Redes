<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Network Service Simulator</title>

  <!-- CSS vindo da pasta static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="sim-wrapper">
    <h1 class="sim-title">NETWORK SERVICE SIMULATOR</h1>

    <div class="layout">
      <!-- Painel ESQUERDO – infos de cada serviço -->
      <section class="panel">
        <h2 class="panel-title">SERVICE STATUS</h2>
        <ul id="service-list">
          <!-- preenchido via script.js -->
        </ul>
        <div class="panel-time" id="left-time">--:--:--</div>
      </section>

      <!-- CENTRO: pessoa + ECG (atrás) + coração (na frente) -->
      <div class="center-area">
        <img src="{{ url_for('static', filename='person.png') }}"
             alt="Silhueta"
             class="person-img">

        <!-- IMAGEM DO ECG - atrás do coração -->
        <img src="{{ url_for('static', filename='ecg.png') }}"
             alt="Linha ECG"
             class="ecg-img">

        <img src="{{ url_for('static', filename='heart.png') }}"
             alt="Coração"
             class="heart-img">
      </div>

      <!-- Painel DIREITO – métricas agregadas -->
      <section class="panel">
        <h2 class="panel-title">SYSTEM METRICS</h2>
        <p class="metric">
          UPTIME MÉDIO:
          <span class="value" id="uptime-value">--</span>
        </p>
        <p class="metric">
          LATENCY MÉDIA:
          <span class="value" id="latency-value">--</span>
        </p>
        <p class="metric">
          STATUS GERAL:
          <span class="value" id="status-value">--</span>
        </p>
      </section>
    </div>

    <div class="center-time" id="center-time">--:--:--</div>
    <p class="last-update">
      Última atualização em <span id="last-update">—</span>
    </p>
  </div>

  <!-- JS vindo da pasta static -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
